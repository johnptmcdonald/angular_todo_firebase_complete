<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>To Do...or...Not To Do</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/angular.js"></script>

	    <!-- Firebase -->
	    <script src="js/firebase.js"></script>
	    <!-- AngularFire -->
	    <script src="js/angularfire.js"></script>
		<script src="js/app.js"></script>
		<script src="js/TodosController.js"></script>
	</head>

	<body ng-app="todoApp">
		<div class="wrapper" ng-controller="TodosController as todosCtrl">
			<header>
				<h1><ng-pluralize count="todosCtrl.completedTodos()" when="{
						'0': 'Absolutely nothing has been completed',
	            		'1': '1 task has been completed',
	            		'other': '{} done!'}">
					</ng-pluralize></h1>

				<h1><ng-pluralize count="todosCtrl.remainingTodos()" when="{
						'0': 'PARTY TIME!',
	            		'1': '1 task left!',
	            		'2': '2 tasks left, nearly there!',
	            		'other': '{} tasks to go!'}">
					</ng-pluralize></h1>
			</header>

			<main>
				<form class="add-todo" ng-submit="todosCtrl.addTodo()">
					<input class="text-box" type="text" placeholder="I need to..." ng-model="todosCtrl.text">
					<input type="submit" class="btn btn-add" value="+">
				</form>

				<section class="todo-list">
					<ul>
						<li ng-repeat="todo in todosCtrl.todos">
							<input  ng-click="todosCtrl.toggle($index)" class="checkbox" type="checkbox" ng-model="todo.done">
							<span ng-class="{done: todo.done}">{{ todo.task }}</span>
							<button class="btn btn-delete" ng-click="todosCtrl.deleteTodo(todo)">x</button>
						</li>
					</ul>
		</section>
			</main>


		</div>
	</body>
</html>
